name: Text Aggregator CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'text_aggregator_tool/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'text_aggregator_tool/**'

jobs:
  test-text-aggregator:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      working-directory: ./text_aggregator_tool
      run: |
        python -m pip install --upgrade pip
        pip install pyperclip
        # Install the package in editable mode or just install deps
        pip install -e .

    - name: Run tests
      working-directory: ./text_aggregator_tool
      run: |
        python -m unittest tests/test_aggregator.py